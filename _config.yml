title: Sakib's Blog
description: The quick brown fox jumps over the lazy dog.
lang: en-US
timezone: Asia/Jakarta
repo: 'https://github.com/piharpi/jekyll-klise'
mode: dark
author:
  name: Sakib Mahmud
  bio: I write here.
  username: username
  github: github_username
  twitter: twitter_username
  facebook: facebook_username
  email: your-email@email.com
  avatar: /assets/img/avatar.jpg
url: ''
baseurl: ''
permalink: '/:title/'
google_analytics: null
fb_appid: null
collections:
  posts:
    output: true
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
defaults:
  - scope:
      path: ''
    values:
      layout: post
      comments: false
jekyll_compose:
  post_default_front_matter:
    modified: null
    tags: []
    description: null
  draft_default_front_matter:
    modified: null
    tags: []
    description: null
number_of_posts: 5
sass:
  style: compressed
include:
  - _redirects
  - .htaccess
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
